<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="/image.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/image.png" />
    <link rel="shortcut icon" type="image/png" href="/image.png" />
    <link rel="apple-touch-icon" href="/image.png" />
    <title>MetaMaskTrade</title>
    <meta name="description" content="MetaMaskTrade - Buy, trade, and hold cryptocurrencies" />
    <meta name="author" content="MetaMaskTrade" />

    <!-- Open Graph / Facebook - Update YOUR-DOMAIN.com with your actual domain after deployment -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="MetaMaskTrade" />
    <meta property="og:description" content="MetaMaskTrade - Buy, trade, and hold cryptocurrencies" />
    <meta property="og:image" content="https://YOUR-DOMAIN.com/image.png" id="og-image-tag" />
    <meta property="og:image:secure_url" content="https://YOUR-DOMAIN.com/image.png" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="MetaMaskTrade Logo" />
    <meta property="og:url" content="https://YOUR-DOMAIN.com" id="og-url-tag" />
    <meta property="og:site_name" content="MetaMaskTrade" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="MetaMaskTrade" />
    <meta name="twitter:description" content="MetaMaskTrade - Buy, trade, and hold cryptocurrencies" />
    <meta name="twitter:site" content="@MetaMaskTrade" />
    <meta name="twitter:image" content="https://YOUR-DOMAIN.com/image.png" id="twitter-image-tag" />
    <meta name="twitter:image:alt" content="MetaMaskTrade Logo" />
    
    <script>
      // Set absolute URLs dynamically based on current domain
      // This works for browsers, but social media crawlers need absolute URLs in the HTML
      // IMPORTANT: After deployment, replace "YOUR-DOMAIN.com" with your actual domain in the meta tags above
      (function() {
        try {
          const baseUrl = window.location.origin;
          const imageUrl = baseUrl + '/image.png';
          const currentUrl = baseUrl + window.location.pathname;
          
          // Update meta tags
          const ogImage = document.getElementById('og-image-tag');
          const ogUrl = document.getElementById('og-url-tag');
          const twitterImage = document.getElementById('twitter-image-tag');
          
          if (ogImage && ogImage.getAttribute('content').includes('YOUR-DOMAIN.com')) {
            ogImage.setAttribute('content', imageUrl);
            ogImage.setAttribute('content', imageUrl); // og:image:secure_url
            const secureUrl = document.querySelector('meta[property="og:image:secure_url"]');
            if (secureUrl) secureUrl.setAttribute('content', imageUrl);
          }
          
          if (ogUrl && ogUrl.getAttribute('content').includes('YOUR-DOMAIN.com')) {
            ogUrl.setAttribute('content', currentUrl);
          }
          
          if (twitterImage && twitterImage.getAttribute('content').includes('YOUR-DOMAIN.com')) {
            twitterImage.setAttribute('content', imageUrl);
          }
        } catch(e) {
          console.error('Error setting meta tags:', e);
        }
      })();
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Disable right-click context menu
      document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
        return false;
      });

      // Disable F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U, Ctrl+S, Ctrl+Shift+C
      document.addEventListener('keydown', function(e) {
        // F12
        if (e.keyCode === 123) {
          e.preventDefault();
          return false;
        }
        // Ctrl+Shift+I (Chrome DevTools)
        if (e.ctrlKey && e.shiftKey && e.keyCode === 73) {
          e.preventDefault();
          return false;
        }
        // Ctrl+Shift+J (Chrome Console)
        if (e.ctrlKey && e.shiftKey && e.keyCode === 74) {
          e.preventDefault();
          return false;
        }
        // Ctrl+Shift+C (Chrome Inspect Element)
        if (e.ctrlKey && e.shiftKey && e.keyCode === 67) {
          e.preventDefault();
          return false;
        }
        // Ctrl+U (View Source)
        if (e.ctrlKey && e.keyCode === 85) {
          e.preventDefault();
          return false;
        }
        // Ctrl+S (Save Page)
        if (e.ctrlKey && e.keyCode === 83) {
          e.preventDefault();
          return false;
        }
        // Ctrl+P (Print - can be used to view source)
        if (e.ctrlKey && e.keyCode === 80) {
          e.preventDefault();
          return false;
        }
        // Ctrl+Shift+I (Alternative)
        if (e.ctrlKey && e.shiftKey && e.keyCode === 73) {
          e.preventDefault();
          return false;
        }
        // Ctrl+Shift+K (Firefox Console)
        if (e.ctrlKey && e.shiftKey && e.keyCode === 75) {
          e.preventDefault();
          return false;
        }
      });

      // Disable text selection (optional - uncomment if needed)
      // document.addEventListener('selectstart', function(e) {
      //   e.preventDefault();
      //   return false;
      // });

      // Disable drag
      document.addEventListener('dragstart', function(e) {
        e.preventDefault();
        return false;
      });

      // Detect and prevent DevTools opening
      let devtools = {open: false};
      const element = new Image();
      Object.defineProperty(element, 'id', {
        get: function() {
          devtools.open = true;
          document.body.innerHTML = 'Developer tools detected!';
        }
      });
      
      setInterval(function() {
        devtools.open = false;
        console.log(element);
        if (devtools.open) {
          document.body.innerHTML = 'Developer tools detected!';
        }
      }, 500);

      // Prevent common debugging methods
      (function() {
        function disableDevTools() {
          if (window.console && window.console.log) {
            const noop = function() {};
            window.console.log = noop;
            window.console.info = noop;
            window.console.warn = noop;
            window.console.error = noop;
            window.console.debug = noop;
          }
        }
        disableDevTools();
        setInterval(disableDevTools, 1000);
      })();
    </script>
  </body>
</html>
